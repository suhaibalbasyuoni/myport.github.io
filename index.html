<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
   
</head>
<body>
    <div class="container mt-5 ">
        <div class="row">
            <div class="col bg-warning d-flex justify-content-center align-items-center">
                <h1 class="text-center ">Create Account<br>New</h1>
            </div>
            <div class="col bg-dark line-center">
                <form class="p-4 text-light">
                    <div class="form-group">
                        <i class="fas fa-user"></i>Name
                        <input type="text" class="form-control">
                    
                    </div>
                    <div class="form-group">
                        <i class="fas fa-envelope"></i>Emile
                        <input type="text" class="form-control">
                    
                    </div>
                    <div class="form-group">
                        <i class="fas fa-lock"></i>Password
                        <input type="text" class="form-control">
                    
                    </div>
                    <div class="form-group">
                        <i class="fas fa-lock"></i>Confirm Password
                        <input type="text" class="form-control">
                    
                    </div>
                
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox">Remember me
                        
                    </div>
                    
                    <button type="submit" class="btn btn-warning float-right mb-3">
                        Register
                    </button>
                </form>
                
            </div>
           
        </div>


    </div>
</body>
</html>
